<div class="modal-header">
    <button type="button" class="close"
            data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">
        新 增
    </h4>
</div>


<div class="searchToolBar">
    <div class="m-form-group">
        <label class="col-sm-1 control-label no-padding-right" style="margin-top: 6px;margin-right: -40px;">用户名</label>
        <div class="col-sm-2">
            <input type="text"  class="form-control"  name="name" id="userName" />
        </div>
        <label class="col-sm-1 control-label no-padding-right" style="margin-top: 6px;margin-right: -47px;">手机号</label>
        <div class="col-sm-2">
            <input type="text"  class="form-control"  name="mobile" id="mobile" />
        </div>
        <button class="btn btn-success" onclick="searchUser()">查询</button>
        <button class="btn btn-success" style="margin-left: 10px;" onclick="clearUserSearch()">清除条件</button>
        <button class="btn btn-success" style="margin-left: 10px;" onclick="changeUserVersion()">添加版本</button>
    </div>
</div>
<div class="ibox-content">
    <table id="userList" class="table table-striped table-bordered table-hover dataTables-example">
        <thead>
        <tr>
            <th><input type="checkbox" name="checkAll" /></th>
            <th>用户名</th>
            <th>手机号</th>
            <th>状态</th>
            <th>创建时间</th>
        </tr>
        </thead>
    </table>
</div>

<script type="text/javascript" src="/common/js/plugins/dataTables/jquery.dataTables.js"></script>
<script type="text/javascript" src="/common/js/plugins/dataTables/dataTables.bootstrap.js"></script>

<script>
    var table;
    var userCode = window.localStorage.getItem("userCode");
    var saasId = window.localStorage.getItem("saasId");
    var serverCode = $("#myModal-add-info").attr("data-code");
    var user_codes = [];//记录当前版本已有的用户
    getUserCodes();
    $(function () {
        table = $("#userList").DataTable({
                    "aLengthMenu": [10, 15, 20],
                    "searching": false,//禁用搜索
                    "lengthChange": true,
                    "paging": true,//开启表格分页
                    "bProcessing": true,
                    "bServerSide": true,
                    "bAutoWidth": false,
                    "sort": "position",
                    "deferRender": true,//延迟渲染
                    "bStateSave": false, //在第三页刷新页面，会自动到第一页
                    "iDisplayLength": 10,//每页显示条数
                    "iDisplayStart": 0, //当前页
                    "dom": '<l<\'#topPlugin\'>f>rt<ip><"clear">',
                    "ordering": false,//全局禁用排序
                    "ajax": {
                        "url": '/manage/user/list',
                        "type": 'GET',
                        "dataSrc": "detailModelList",
                        "data": function (d) {
                            d.userCode = userCode;
                            d.saasId = saasId;
                            d.name =$("#userName").val();
                            d.mobile=$("#mobile").val();
                        }
                    },
                    "aoColumns": [ {
                        "mData": "code",
                        "orderable": false, // 禁用排序
                        "sDefaultContent": "",
                        "sWidth": "2%"
                    },  {
                        "mData": "name",
                        "orderable": false, // 禁用排序
                        "sDefaultContent": "",
                        "sWidth": "10%"
                    }, {
                        "mData": "mobile",
                        "orderable": false, // 禁用排序
                        "sDefaultContent": "",
                        "sWidth": "10%"
                    },{
                        "mData": "status",
                        "orderable": false, // 禁用排序
                        "sDefaultContent": "",
                        "sWidth": "3%",
                        "render": function (data, type, full, meta) {
                            if (data == 1) {
                                data = "有效";
                            } else {
                                data = "无效";
                            }
                            return data;
                        }
                    } ,
                        {
                            "mData": "createTime",
                            "orderable": false, // 禁用排序
                            "sDefaultContent": "",
                            "sWidth": "10%",
                            "render": function (data, type, full, meta) {
                                //时间格式化
                                return moment(data).format("YYYY-MM-DD HH:mm:ss");
                            }
                        }
                       ],
                    "columnDefs": [{
                        "orderable": false, // 禁用排序
                        "targets": [0], // 指定的列
                        "data": "code",
                        "render": function (data, type, full, meta) {
                            debugger
                            if($.inArray(data, user_codes)>-1){
                                return '<input type="checkbox" value="' + data + '" name="code" checked="checked"/>';
                            }else{
                                return '<input type="checkbox" value="' + data + '" name="code" />';
                            }
                        }
                    }],
                    "oLanguage": { // 国际化配置
                        "sProcessing": "正在获取数据，请稍后...",
                        "sLengthMenu": "显示 _MENU_ 条",
                        "sZeroRecords": "没有找到数据",
                        "sInfo": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
                        "sInfoEmpty": "记录数为0",
                        "sInfoFiltered": "(全部记录数 _MAX_ 条)",
                        "sInfoPostFix": "",
                        "sSearch": "搜索",
                        "sUrl": "",
                        "oPaginate": {
                            "sFirst": "第一页",
                            "sPrevious": "上一页",
                            "sNext": "下一页",
                            "sLast": "最后一页"
                        }
                    },
                    drawCallback: function (settings) {
                        $('input[name=checkAll]')[0].checked = false;//取消全选状态
                    }
                }
        );



        /**
         * 多选选中和取消选中,同时选中第一个单元格单选框,并联动全选单选框
         */
        $('#userList tbody').on('click', 'tr', function(event) {
            var checkAll=$('input[name=checkAll]')[0];//关联全选单选框
            $($(this).children()[0]).children().each(function(){
                if(this.type=="checkbox" && (!$(event.target).is(":checkbox") && $(":checkbox",this).trigger("click"))){
                    if(!this.checked){
                        this.checked = true;
                        addValue(this);
                        var selected=table.rows('.selected').data().length;//被选中的行数
                        //全选单选框的状态处理
                        var recordsDisplay=table.page.info().recordsDisplay;//搜索条件过滤后的总行数
                        var iDisplayStart=table.page.info().start;// 起始行数
                        if(selected === table.page.len()||selected === recordsDisplay||selected === (recordsDisplay - iDisplayStart)){
                            checkAll.checked = true;
                        }
                    }else{
                        this.checked = false;
                        cancelValue(this);
                        checkAll.checked = false;
                    }
                }
            });
            $(this).toggleClass('selected');//放在最后处理，以便给checkbox做检测
        });


        /**
         * 全选按钮被点击事件
         */
        $('input[name=checkAll]').click(function(){
            if(this.checked){
                $('#userList tbody tr').each(function(){
                    if(!$(this).hasClass('selected')){
                        $(this).click();
                    }
                });
            }else{
                $('#userList tbody tr').click();
            }
        });

        /**
         * 单选框被选中时将它的value放入隐藏域
         */
        function addValue(para) {
            var codes = $("input[name=codes]");
            if(codes.val() === ""){
                codes.val($(para).val());
            }else{
                codes.val(codes.val()+","+$(para).val());
            }
        }

        /**
         * 单选框取消选中时将它的value移除隐藏域
         */
        function cancelValue(para){
            //取消选中checkbox要做的操作
            var codes = $("input[name=checkAll]");
            var array = codes.val().split(",");
            codes.val("");
            for (var i = 0; i < array.length; i++) {
                if (array[i] === $(para).val()) {
                    continue;
                }
                if (codes.val() === "") {
                    codes.val(array[i]);
                } else {
                    codes.val(codes.val() + "," + array[i]);
                }
            }
        }

    });

    function searchUser(){
        table.ajax.reload();
    }

    function clearUserSearch(){
        $("#userName").val("");
        $("#mobile").val("");
    }

    function changeUserVersion(){
        var theArray=[];
        var codes="";
        $("input[name=code]:checked").each(function() {
            theArray.push($(this).val());
        });
        if(theArray.length<1){
            alert("请至少选择一个");
            return;
        }else{
            codes = theArray.join(",");

        }
        var url="/version/userUrlVersion/userVersion";
        var data = {
            serverCode:serverCode,
            userCodes:codes
        }
        do_get(url,data,function(data){
            alert("修改成功");
            $('#myModal-add-info').modal('hide');
        },function(data){
            debugger
        })
    }

    //通过bsvCode,获取该版本下的用户code
    function getUserCodes(){
        var url="/version/userUrlVersion/listNoPage";
        var data = {
            bsvCode:serverCode
        }
        do_get(url,data,function(data){
            for(var i=0;i<data.length;i++){
                user_codes.push(data[i].userCode);
            }
        },function(data){
            console.log(data);
        },false)
    }
</script>
