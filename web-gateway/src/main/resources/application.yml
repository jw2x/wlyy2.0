    port: 6379 # Redis server port.
    database: 10

##开启feign断路器
feign:
  hystrix:
    enabled: true



management:
  security:
    enabled: false  #关闭 refresh的权限认证

hystrix:
  threadpool:
    default:
      coreSize: 500  #并发执行的最大线程数，默认10
  command:
    paas-file:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3600000
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 308000  #命令执行超时时间，默认1000ms

ribbon:
  ReadTimeout: 300000
  ConnectTimeout: 5000
  restclient:
    enabled: false
  okhttp:
    enabled: true

